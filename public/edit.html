<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit recipe</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/a7d174b5ec.js"></script>
    <link rel="icon" href="./images/favicon.png">
</head>
<body>
    <header>
        <nav class="navbar container">
          <a href="index.html" class="title">Reciper</a>
          <span class="subtitle">Recipe information <i class="far fa-edit"></i></span>
        </nav>
    </header>

    <div class="menu container">
        <a href=""><i class="fas fa-arrow-left"></i> Previous recipe</a>
        <a href="./index.html"><i class="fas fa-home"></i></a>
        <a href="">Next recipe <i class="fas fa-arrow-right"></i></a>
    </div>

    <div class="recipe-info container" id="recipe-info">

        <label for="title">Title âœï¸</label>
        <input type="text" name="title" id="recipe-title" class="input-title" placeholder="Recipe's name" autocomplete="off">

        <label for="description">Description ğŸ“</label>
        <textarea name="description" id="recipe-description" class="input-description" placeholder="Describe your recipe..."></textarea>

    </div>

    <div class="recipe-ingredients container">

        <label>Ingredients ğŸ…</label>

        <div class="ingredients-list" id="ingredients-list"></div>

        <form class="input-form" id="add-ingredient">
            <input class="add-ingredient" type="text" name="ingredient" placeholder="Add ingredient +" autocomplete="off">

            <!-- <button>+</button> -->
        </form>

    </div>

    <div class="recipe-steps container" id="recipe-steps-container">

        <label>Directions â²ï¸</label>
        <ol class="steps-list" id="recipe-steps"></ol>

        <form class="input-form" id="add-step">
            <input type="text" placeholder="Add new step +" class="add-step" name="step" autocomplete="off">
        </form>

    </div>

    <div class="remove-recipe container">
        <span>Danger zone</span>
        <button id="remove-recipe">Remove recipe <i class="fas fa-trash"></i></button>
    </div>

    <script src="scripts/edit-bundle.js"></script>
</body>
</html>
